<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitness Web</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .page { display: none; }
    .active { display: block; }
  </style>
</head>
<body class="bg-slate-50 dark:bg-stone-900">

  <!-- Contenedor -->
  <div class="max-w-sm mx-auto bg-white dark:bg-stone-950 min-h-screen flex flex-col">
    <header id="main-header" class="p-6 flex justify-between items-center hidden">
      <h2 id="greeting" class="text-2xl font-bold text-slate-800 dark:text-slate-100">Hola, Atleta!</h2>
    </header>
    <main class="flex-grow">
      <div id="program-overview-page" class="page active p-6">
        <h2 class="text-2xl font-bold mb-4">Ejercicios por D√≠a</h2>
        <div class="space-y-4">
          <button data-day="day-1" class="w-full p-4 rounded-lg bg-sky-50 dark:bg-sky-900/50">D√≠a 1: Pecho y Tr√≠ceps</button>
          <button data-day="day-2" class="w-full p-4 rounded-lg bg-emerald-50 dark:bg-emerald-900/50">D√≠a 2: Espalda y B√≠ceps</button>
          <button data-day="day-3" class="w-full p-4 rounded-lg bg-rose-50 dark:bg-rose-900/50">D√≠a 3: Piernas y Gl√∫teos</button>
          <button data-day="day-4" class="w-full p-4 rounded-lg bg-amber-50 dark:bg-amber-900/50">D√≠a 4: Hombros y Core</button>
        </div>
      </div>
      <div id="workout-detail-page" class="page"></div>
    </main>
  </div>

  <script>
    // Funci√≥n voz
    function leerDescripcion(texto) {
      const speech = new SpeechSynthesisUtterance(texto);
      speech.lang = 'es-ES';
      window.speechSynthesis.speak(speech);
    }

    // Ejercicios completos
    const workouts = {
      'day-1': { title: 'D√≠a 1: Pecho y Tr√≠ceps', exercises: [
          { name: 'Flexiones', description: 'Ejercicio b√°sico para pecho.' },
          { name: 'Press de Banca', description: 'Ejercicio de fuerza para pecho.' },
          { name: 'Fondos', description: 'Activa tr√≠ceps y pecho.' },
          { name: 'Aperturas con mancuerna', description: 'Estira fibras pectorales.' },
          { name: 'Press inclinado', description: 'Enfocado en la parte superior del pecho.' },
          { name: 'Extensi√≥n de tr√≠ceps', description: 'A√≠sla el tr√≠ceps con m√°s precisi√≥n.' },
        ] },
      'day-2': { title: 'D√≠a 2: Espalda y B√≠ceps', exercises: [
          { name: 'Remo con Mancuerna', description: 'Trabaja la espalda media y alta.' },
          { name: 'Pull-aparts con Banda', description: 'Activa los hombros posteriores y espalda.' },
          { name: 'Curl de B√≠ceps', description: 'Ejercicio cl√°sico para b√≠ceps.' },
          { name: 'Jal√≥n al Pecho', description: 'Desarrolla dorsales y fuerza de tracci√≥n.' },
          { name: 'Remo Invertido', description: 'Fortalece la espalda y estabilidad escapular.' },
          { name: 'Curl Martillo', description: 'Trabaja b√≠ceps y antebrazo en agarre neutro.' },
        ] },
      'day-3': { title: 'D√≠a 3: Piernas y Gl√∫teos', exercises: [
          { name: 'Sentadillas', description: 'Base para fuerza en piernas y gl√∫teos.' },
          { name: 'Zancadas', description: 'Equilibrio y fuerza unilateral en piernas.' },
          { name: 'Puente de Gl√∫teos', description: 'Activa gl√∫teos y parte baja de la espalda.' },
          { name: 'Step-ups', description: 'Subida a banco, fortalece piernas y gl√∫teos.' },
          { name: 'Peso Muerto Rumano', description: 'Trabaja femorales y cadena posterior.' },
          { name: 'Elevaci√≥n de Talones', description: 'Ejercicio para fortalecer gemelos.' },
        ] },
      'day-4': { title: 'D√≠a 4: Hombros y Core', exercises: [
          { name: 'Press de Hombros', description: 'Fortalece deltoides y estabilidad de hombros.' },
          { name: 'Elevaciones Laterales', description: 'Define la parte lateral del hombro.' },
          { name: 'Plancha', description: 'Ejercicio de core y estabilidad general.' },
          { name: 'Giros Rusos', description: 'Activa oblicuos y control del core.' },
          { name: 'Encogimiento de Hombros', description: 'Trabaja trapecio superior.' },
          { name: 'Plancha Lateral', description: 'Ejercicio para oblicuos y estabilidad lateral.' },
        ] },
    };

    // Funci√≥n para renderizar
    function renderWorkoutPage(dayId) {
      const w = workouts[dayId];
      const html = `
        <div class="p-6">
          <button onclick="showPage('program-overview-page')" class="mb-4">‚Üê Volver</button>
          <h2 class="text-2xl font-bold mb-4">${w.title}</h2>
          ${w.exercises.map(ex => `
            <div class="mb-4 p-4 bg-slate-50 dark:bg-stone-800/50 rounded-lg shadow-sm flex justify-between items-center">
              <div>
                <h4 class="font-bold">${ex.name}</h4>
                <p class="text-sm">${ex.description}</p>
              </div>
              <button onclick="leerDescripcion('${ex.description}')" class="text-2xl">üîä</button>
            </div>
          `).join('')}
        </div>`;
      document.getElementById('workout-detail-page').innerHTML = html;
      showPage('workout-detail-page');
    }

    // Manejo de pesta√±as/d√≠as
    document.querySelectorAll('[data-day]').forEach(btn =>
      btn.addEventListener('click', () => renderWorkoutPage(btn.dataset.day))
    );

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
