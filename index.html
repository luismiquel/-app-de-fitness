<!DOCTYPE html>

  <title>Rutina de Ejercicios Detallada</title>
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #121212;
      --font-light: #212529;
      --font-dark: #f1f1f1;
      --primary: #007bff;
      --sidebar-bg: #e9ecef;
      --sidebar-dark: #1e1e1e;
      --btn-active: #007bff;
      --btn-active-dark: #0d6efd;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--font-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--font-dark);
    }

    .container {
      display: flex;
      height: calc(100vh - 50px);
      margin-top: 50px;
    }

    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      padding: 20px;
      box-sizing: border-box;
    }

    body.dark .sidebar {
      background: var(--sidebar-dark);
      color: var(--font-dark);
    }

    .day-btn {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: transparent;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.2s;
    }

    .day-btn:hover {
      background: rgba(0,0,0,0.05);
    }

    .day-btn.active {
      background: var(--btn-active);
      color: white;
    }

    body.dark .day-btn.active {
      background: var(--btn-active-dark);
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .ejercicio {
      margin: 15px 0;
      padding: 15px;
      border-left: 5px solid var(--primary);
      background: #f1f1f1;
      color: #333;
      border-radius: 6px;
    }

    body.dark .ejercicio {
      background: #444;
      color: #eee;
    }

    .ejercicio strong {
      font-size: 20px;
    }

    .ejercicio p {
      margin: 8px 0;
      font-size: 16px;
    }

    .ejercicio button {
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .modo-oscuro {
      position: fixed;
      top: 5px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
    }
  </style>
</head>

    function mostrarDia(dia) {
      const contenido = document.getElementById("contenido");
      const datos = rutina[dia];
      document.querySelectorAll(".day-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".day-btn")[dia - 1].classList.add("active");

      contenido.innerHTML = `<h2>${datos.titulo}</h2>`;
      datos.ejercicios.forEach(([nombre, desc]) => {
        contenido.innerHTML += `
          <div class="ejercicio">
            <strong>${nombre}</strong>
            <button onclick="leer(\`${desc}\`)">ðŸ”Š</button>

      });
    }

    function leer(texto) {
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(texto);
      msg.lang = 'es-ES';
      msg.rate = 0.95;
      msg.pitch = 1;
      window.speechSynthesis.speak(msg);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    mostrarDia(1);
