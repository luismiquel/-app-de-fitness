<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Fitness</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">

    <h1 class="text-3xl font-bold mb-6">Ejercicios por D칤a</h1>

    <!-- Toggle de modo oscuro -->
    <button id="theme-toggle" class="mb-4 px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded">
      Cambiar Modo Claro/Oscuro
    </button>

    <!-- Botones de pesta침as -->
    <div class="flex flex-wrap justify-center gap-2 mb-4">
      <button class="tab-btn px-4 py-2 rounded bg-amber-500 text-white" data-day="1">D칤a 1</button>
      <button class="tab-btn px-4 py-2 rounded bg-gray-300 dark:bg-gray-700" data-day="2">D칤a 2</button>
      <button class="tab-btn px-4 py-2 rounded bg-gray-300 dark:bg-gray-700" data-day="3">D칤a 3</button>
      <button class="tab-btn px-4 py-2 rounded bg-gray-300 dark:bg-gray-700" data-day="4">D칤a 4</button>
    </div>

    <!-- Contenido de ejercicios -->
    <div class="w-full max-w-md">
      <div class="tab-content space-y-2" data-day="1">
        <h2 class="text-xl font-semibold">D칤a 1: Pecho y Tr칤ceps</h2>
        <ul class="list-disc list-inside">
          <li>Flexiones <button class="voz-btn text-amber-500">游댉</button></li>
          <li>Press de Banca <button class="voz-btn text-amber-500">游댉</button></li>
          <li>Fondos <button class="voz-btn text-amber-500">游댉</button></li>
          <li>Aperturas con mancuerna <button class="voz-btn text-amber-500">游댉</button></li>
          <li>Press inclinado <button class="voz-btn text-amber-500">游댉</button></li>
          <li>Extensi칩n de tr칤ceps <button class="voz-btn text-amber-500">游댉</button></li>
        </ul>
      </div>
      <!-- Puedes agregar m치s div.tab-content para otros d칤as -->
    </div>

  </div>

  <script>
    // Cambiar pesta침as
    document.querySelectorAll('.tab-btn').forEach(button => {
      button.addEventListener('click', () => {
        const day = button.dataset.day;

        // Estilos
        document.querySelectorAll('.tab-btn').forEach(btn => {
          btn.classList.remove('bg-amber-500', 'text-white');
          btn.classList.add('bg-gray-300', 'dark:bg-gray-700');
        });
        button.classList.add('bg-amber-500', 'text-white');

        // Mostrar contenido
        document.querySelectorAll('.tab-content').forEach(tab => {
          tab.style.display = tab.dataset.day === day ? 'block' : 'none';
        });
      });
    });

    // Voz
    document.querySelectorAll('.voz-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const ejercicio = btn.parentElement.textContent.trim().replace('游댉', '');
        const texto = `${ejercicio}. Aqu칤 va la explicaci칩n del ejercicio.`;
        const speech = new SpeechSynthesisUtterance(texto);
        speech.lang = 'es-ES';
        speechSynthesis.speak(speech);
      });
    });

    // Modo oscuro
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // Mostrar solo D칤a 1 al inicio
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.style.display = tab.dataset.day === "1" ? 'block' : 'none';
    });
  </script>
</body>
</html>
