<!-- Script para pesta침as, voz y modo oscuro toggle -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Toggle de pesta침as
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const day = btn.dataset.day;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('bg-amber-500 text-white', b === btn));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.toggle('hidden', c.dataset.day !== day));
      });
    });

    // Voz explicativa
    document.addEventListener('click', e => {
      if (e.target.classList.contains('voz-btn')) {
        const descriptions = {
          'Flexiones': 'Col칩cate boca abajo...',
          'Press de Banca': 'Acu칠state en un banco...',
          // Agrega uno por ejercicio real
        };
        const name = e.target.parentNode.textContent.trim().split('游댉')[0].trim();
        const texto = descriptions[name] || 'Descripci칩n no disponible.';
        speechSynthesis.speak(new SpeechSynthesisUtterance(texto));
      }
    });

    // Modo oscuro
    const themeToggleBtn = document.getElementById('theme-toggle');
    if (themeToggleBtn) {
      themeToggleBtn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
      });
    }
  });
</script>
