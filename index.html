<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rutina de Ejercicios</title>
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #121212;
      --font-light: #212529;
      --font-dark: #f1f1f1;
      --primary: #007bff;
      --sidebar-bg: #e9ecef;
      --sidebar-dark: #1e1e1e;
      --btn-active: #007bff;
      --btn-active-dark: #0d6efd;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--font-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--font-dark);
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      padding: 20px;
      height: 100vh;
    }

    body.dark .sidebar {
      background: var(--sidebar-dark);
      color: var(--font-dark);
    }

    .day-btn {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: transparent;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
    }

    .day-btn.active {
      background: var(--btn-active);
      color: white;
    }

    body.dark .day-btn.active {
      background: var(--btn-active-dark);
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .ejercicio {
      margin: 15px 0;
      padding: 12px;
      border-left: 5px solid var(--primary);
      background: #f1f1f1;
      color: #333;
    }

    body.dark .ejercicio {
      background: #444;
      color: #eee;
    }

    .modo-oscuro {
      position: fixed;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    .ejercicio button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="modo-oscuro" onclick="toggleDarkMode()">ðŸŒ™ Modo Oscuro</div>
  <div class="container">
    <div class="sidebar">
      <button class="day-btn active" onclick="mostrarDia(1)">DÃ­a 1</button>
      <button class="day-btn" onclick="mostrarDia(2)">DÃ­a 2</button>
      <button class="day-btn" onclick="mostrarDia(3)">DÃ­a 3</button>
      <button class="day-btn" onclick="mostrarDia(4)">DÃ­a 4</button>
    </div>
    <div class="content" id="contenido">
      <!-- Ejercicios renderizados aquÃ­ -->
    </div>
  </div>

  <script>
    const rutina = {
      1: {
        titulo: "DÃ­a 1: Pecho y TrÃ­ceps â€” 3Ã—15",
        ejercicios: [
          ["Flexiones", "Ejercicio bÃ¡sico para pecho."],
          ["Press de Banca", "Ejercicio de fuerza para pecho."],
          ["Fondos", "Activa trÃ­ceps y pecho."],
          ["Aperturas con mancuerna", "Estira fibras pectorales."],
          ["Press inclinado", "Trabaja la parte superior del pecho."],
          ["ExtensiÃ³n de trÃ­ceps", "AÃ­sla el trÃ­ceps para fortalecerlo."]
        ]
      },
      2: {
        titulo: "DÃ­a 2: Espalda y BÃ­ceps â€” 4Ã—20",
        ejercicios: [
          ["Remo con barra", "Ejercicio para fortalecer toda la espalda."],
          ["JalÃ³n al pecho", "Enfocado en dorsales."],
          ["Peso muerto", "Fortalece la espalda baja."],
          ["Curl de bÃ­ceps", "AÃ­sla los bÃ­ceps."],
          ["Martillo", "Trabaja el braquiorradial y el bÃ­ceps."],
          ["Dominadas", "Ejercicio completo para espalda y brazos."]
        ]
      },
      3: {
        titulo: "DÃ­a 3: Piernas y GlÃºteos â€” 5Ã—25",
        ejercicios: [
          ["Sentadillas", "BÃ¡sico para cuÃ¡driceps y glÃºteos."],
          ["Zancadas", "Trabaja piernas y estabilidad."],
          ["Prensa", "AÃ­sla cuÃ¡driceps y glÃºteos."],
          ["Peso muerto rumano", "Enfocado en isquiotibiales y glÃºteos."],
          ["ElevaciÃ³n de talones", "Trabaja los gemelos."],
          ["Puente de glÃºteo", "Activa y fortalece los glÃºteos."]
        ]
      },
      4: {
        titulo: "DÃ­a 4: Hombros y Core â€” 6Ã—30",
        ejercicios: [
          ["Press militar", "Empuja mancuernas desde hombros."],
          ["Elevaciones laterales", "Levantas brazos al lado."],
          ["Elevaciones frontales", "Levantas brazos al frente."],

          ["Crunch", "Subes tronco hacia rodillas."],
          ["Bicicleta abdominal", "Tocas codo contrario rodilla."]
        ]
      }
    };

    function mostrarDia(dia) {
      const contenido = document.getElementById("contenido");
      const datos = rutina[dia];
      document.querySelectorAll(".day-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".day-btn")[dia - 1].classList.add("active");

      contenido.innerHTML = `<h2>${datos.titulo}</h2>`;
      datos.ejercicios.forEach(([nombre, descripcion]) => {
        contenido.innerHTML += `
          <div class="ejercicio">
            <strong>${nombre}</strong>
            <button onclick="leer('${descripcion}')">ðŸ”Š</button>
            <div>${descripcion}</div>
          </div>
        `;
      });
    }

    function leer(texto) {
      const speech = new SpeechSynthesisUtterance(texto);
      speech.lang = 'es-ES';
      window.speechSynthesis.speak(speech);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Cargar DÃ­a 1 por defecto
    mostrarDia(1);
  </script>
</body>
</html>
